{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button><a href="add_blog">Add</a></button>
    {% if object_list != None %}
        {% for obj in object_list %}
            <form action="{{obj.pk}}" method="GET">
                {% csrf_token %}
                
                <h1>Title: {{obj.title}}</h1>
                <h3>~{{obj.username}}</h3>
                <p>Date time:{{obj.date_time}}</p>
                <button>OPEN</button>
            </form>
        {% endfor %}
        <p>{{hello}}</p>
        {% else %}
            <h1>Welcome Home</h1>
    {% endif %}
    
    
</body>
</html>
